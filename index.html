<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Browser Calculator</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    
    
</head>
<body>
    <div class="container">
        <div class="row main-grid">
          <div class="twelve columns">
              <h2>Calculator</h2>
          </div>
        </div>
    
      <div class="row screen">
            <div class="twelve columns">
                    1234 + 2342
            </div>
      </div>

      <div class="row calbtn">
            <button class="button-primary two columns">7</button>
            <button class="button-primary two columns">8</button>
            <button class="button-primary two columns">9</button>
            <button class="button-primary two columns">/</button>
            <button class="button-primary two columns">7</button>
            <button class="button-primary two columns">7</button>
      </div>
      <div class="row calbtn">
            <button class="button-primary two columns">4</button>
            <button class="button-primary two columns">5</button>
            <button class="button-primary two columns">6</button>
            <button class="button-primary two columns">x</button>
            <button class="button-primary two columns">(</button>
            <button class="button-primary two columns">)</button>
      </div>
      <div class="row calbtn">
            <button class="button-primary two columns">1</button>
            <button class="button-primary two columns">2</button>
            <button class="button-primary two columns">3</button>
            <button class="button-primary two columns">-</button>
            <button class="button-primary two columns">7</button>
            <button class="button-primary two columns">7</button>
      </div>

      <div class="row calbtn">
            <button class="button-primary two columns">0</button>
            <button class="button-primary two columns">.</button>
            <button class="button-primary two columns">5</button>
            <button class="button-primary two columns">+</button>
            <button class="button-primary four columns">=</button>
      </div>

    </div>
</body>
</html>
